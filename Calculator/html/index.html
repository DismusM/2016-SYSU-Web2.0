<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../image/calculator.png">
</head>

<body>
    <script type="text/javascript" src="../js/demo.js"></script>
    <h1>Simple Calculator</h1>
    <div id="Calculator">
        <input type="text" value="0" id="result" />
        <div class="row one">
            <button id="7" class="basic" onclick="pressBasicButton('7')">7</button>
            <button id="8" class="basic" onclick="pressBasicButton('8')">8</button>
            <button id="9" class="basic" onclick="pressBasicButton('9')">9</button>
            <button id="/" class="operator" onclick="pressOperatorButton('/')">/</button>
        </div>
        <div class="row two">
            <button id="4" class="basic" onclick="pressBasicButton('4')">4</button>
            <button id="5" class="basic" onclick="pressBasicButton('5')">5</button>
            <button id="6" class="basic" onclick="pressBasicButton('6')">6</button>
            <button id="*" class="operator" onclick="pressOperatorButton('*')">*</button>
        </div>
        <div class="row three">
            <button id="1" class="basic" onclick="pressBasicButton('1')">1</button>
            <button id="2" class="basic" onclick="pressBasicButton('2')">2</button>
            <button id="3" class="basic" onclick="pressBasicButton('3')">3</button>
            <button id="-" class="operator" onclick="pressOperatorButton('-')">-</button>
        </div>
        <div class="row four">
            <button id="0" class="basic" onclick="pressOperatorButton('0')">0</button>
            <button id="." class="basic" onclick="pressBasicButton('.')">.</button>
            <button id="back" class="func" onclick="pressFucButton('back')">‚Üê</button>
            <button id="+" class="operator" onclick="pressOperatorButton('+')">+</button>
        </div>
        <div class="row five">
            <button id="(" class="operator" onclick="pressBasicButton('(')">(</button>
            <button id=")" class="operator" onclick="pressBasicButton(')')">)</button>
            <button id="clean" class="func" onclick="pressFucButton('clean')">CE</button>
            <button id="=" class="func" onclick="pressFucButton('=')">=</button>
        </div>
    </div>
</body>

</html>
