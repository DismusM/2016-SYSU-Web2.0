<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../image/calculator.png">
</head>

<body>
    <script type="text/javascript" src="../js/demo.js"></script>
    <h1>Simple Calculator</h1>
    <div id="Calculator">
        <input type="text" value="0" id="result" />
        <div class="row one">
            <button id="7" onclick="pressBasicButton('7')">7</button>
            <button id="8" onclick="pressBasicButton('8')">8</button>
            <button id="9" onclick="pressBasicButton('9')">9</button>
            <button id="/" onclick="pressOperatorButton('/')">/</button>
        </div>
        <div class="row two">
            <button id="4" onclick="pressBasicButton('4')">4</button>
            <button id="5" onclick="pressBasicButton('5')">5</button>
            <button id="6" onclick="pressBasicButton('6')">6</button>
            <button id="*" onclick="pressOperatorButton('*')">*</button>
        </div>
        <div class="row three">
            <button id="1" onclick="pressBasicButton('1')">1</button>
            <button id="2" onclick="pressBasicButton('2')">2</button>
            <button id="3" onclick="pressBasicButton('3')">3</button>
            <button id="-" onclick="pressOperatorButton('-')">-</button>
        </div>
        <div class="row four">
            <button id="0" onclick="pressOperatorButton('0')">0</button>
            <button id="." onclick="pressOperatorButton('.')">.</button>
            <button id="back" onclick="pressFucButton('back')">‚Üê</button>
            <button id="+" onclick="pressOperatorButton('+')">+</button>
        </div>
        <div class="row five">
            <button id="(" onclick="pressBasicButton('(')">(</button>
            <button id=")" onclick="pressBasicButton(')')">)</button>
            <button id="clean" onclick="pressFucButton('clean')">CE</button>
            <button id="=" onclick="pressFucButton('=')">=</button>
        </div>
    </div>
</body>

</html>
