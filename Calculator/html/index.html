<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <h1>Simple Calculator</h1>
    <div id="Calculator">
        <input type="text" />
        <div class="row one">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="/">/</button>
        </div>
        <div class="row two">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="*">*</button>
        </div>
        <div class="row three">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="-">-</button>
        </div>
        <div class="row four">
            <button class="0">0</button>
            <button class=".">.</button>
            <button class="back">‚Üê</button>
            <button class="+">+</button>
        </div>
        <div class="row five">
            <button class="(">(</button>
            <button class=")">)</button>
            <button class="clean">CE</button>
            <button class="=">=</button>
        </div>
    </div>
</body>

</html>
