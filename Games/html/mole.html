<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Whac-a-mole</title>
</head>

<body>
    <h1>Whac-a-mole</h1>
    <p class="introduction">Test your skill.How many boxes(moles) can you check(hit) in 30 seconds?</p>
    <div id="record">
        <button>Start Game|Stop Game</button>
        <div id="state">Game Over</div>
        <div>
            Time: <span id="time">0</span>
        </div>
        <div>
            Score: <span id="score"></span>
        </div>
    </div>
    <h2>Instruction:</h2>
    <ol id="instruction">
        <li>Click on the radio button(moles) as they are selected randomly by the computer</li>
        <li>1 point per hit, minus 1 point per miss.</li>
    </ol>

</body>

</html>
