<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mouse Maze</title>
    <link rel="stylesheet" href="../css/maze.css">
    <script type="text/javascript" src="../js/maze.js"></script>
</head>

<body>
    <h1>The Amazing Mouse Maze!</h1>
    <p class="instruction">Move your mouse over the "S" to begin.</p>

    <!-- This p is used to give the report of your mouse behavior -->
    <p id="result"></p>

    <div id="maze-positioner">
        <div id="maze-body">
            <div class="wall w1"></div>
            <div class="wall w3"></div>
            <div class="wall w2"></div>
            <div class="wall w5 "></div>
            <div class="wall w4"></div>
            <div class="start node">S</div>
            <div class="end node">E</div>
        </div>
    </div>
    <!-- the information -->
    <div id="info">
        <p>The object of this game is to guide the mouse cursor through the start area <br> and get to the end area.Be sure to avoid the wall:</p>
        <div class="example"></div>
        <p>Good luck!</p>
    </div>
</body>

</html>
