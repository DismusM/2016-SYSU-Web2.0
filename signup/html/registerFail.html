<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js" charset="utf-8"></script>
    <script src="../js/client.js" charset="utf-8"></script>
    <script type="text/javascript">
        window.onload = function() {
            alert('${conflict_info}');
        }

    </script>
</head>

<body>
    <h1>User Sign Up</h1>
    <div class="userInfo-boxer">

        <form class="signin" action="http://localhost:8000/" method="post">
            <h2>Sign Up</h2>
            <p class="conflictInfo"></p>
            <div class="userInfo">

                <div class="userName">
                    <p class="invalid"></p>
                    <span class="attr">用户名:</span><input type="text" name="userName" value="" class="inputbox">
                </div>
                <div class="userId">
                    <p class="invalid"></p>
                    <span class="attr">学号:</span><input type="text" name="userId" value="" class="inputbox">
                </div>
                <div class="phoneNum">
                    <p class="invalid"></p>
                    <span class="attr">电话:</span><input type="text" name="phoneNum" value="" class="inputbox">
                </div>
                <div class="email">
                    <p class="invalid"></p>
                    <span class="attr">邮箱:</span><input type="text" name="email" value="" class="inputbox">
                </div>
                <div class="buttons">
                    <input type="submit" name="submit" value="submit">
                    <input type="reset" name="reset" value="reset">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
