<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>User Info</title>
    <link rel="stylesheet" href="../css/basic.css">
</head>

<body>
    <h1>Information</h1>
    <div class="userInfo-boxer">
        <h2>User Information</h2>
        <div class="userInfo">
            <div class="userName">
                <span class="attr">用户名:</span><span class="info">{$(userName)}</span>
            </div>
            <div class="userId">
                <span class="attr">学号:</span><span class="info">{$(userId)}</span>
            </div>
            <div class="phoneNum">
                <span class="attr">电话:</span><span class="info">{$(phoneNum)}</span>
            </div>
            <div class="email">
                <span class="attr">邮箱:</span><span class="info">{$(email)}</span>
            </div>
        </div>
    </div>
</body>

</html>
